<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hapus tertentu array</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
        // hapus Anggrek
        bunga.splice(2, 1);

        // menapilkan isi array
        document.write(bunga);
    </script>
</body>
</html>
